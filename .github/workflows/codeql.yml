name: "CodeQL Full Manual Analysis"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '32 3 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
          - language: java-kotlin
            build-mode: manual
          - language: python
            build-mode: none

    steps:
      - uses: actions/checkout@v4

      - if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-and-quality,security-experimental

      # C/C++ Manual Build (完整)
      - if: matrix.language == 'c-cpp'
        shell: bash
        run: |
          mkdir -p build && cd build
          cmake .. && make || echo "⚠️ 未使用 CMake，請明確加入你專案的編譯命令"

      # Java/Kotlin Manual Build (完整)
      - if: matrix.language == 'java-kotlin'
        shell: bash
        run: |
          if [ -f "pom.xml" ]; then
            mvn clean package -DskipTests
          elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            chmod +x ./gradlew && ./gradlew clean build -x test
          else
            find . -name "*.java" -exec javac {} +
          fi

      # Python setup
      - if: matrix.language == 'python'
        shell: bash
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m compileall . || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
